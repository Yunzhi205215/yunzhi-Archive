baseURL = '/'
languageCode = 'en-us'
title = "Yunzhi's Archive"
theme = 'PaperMod'
defaultContentLanguage = "en"
enableInlineShortcodes = true
enableEmoji = true
canonifyURLs = true

[pagination]
  pagerSize = 10

[params]
  author = "Yunzhi"
  ShowToc = true
  ShowReadingTime = true
  ShowPostNavLinks = false
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  defaultTheme = "dark"
  disableThemeToggle = false
  images = ["images/Irene_Halloween.png"]
  disableSpecial1stPost = true

# config.toml
[minify]
  disableJSON = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


